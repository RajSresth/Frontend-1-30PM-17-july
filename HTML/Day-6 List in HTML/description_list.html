<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List</title>
</head>
<body>
    <dl>
        <dt><b>HTML</b>
                <dd>
                    <ol type="1">
                        <li>HTML stands for Hyper Text Markup Language.</li>
                        <li>HTML was developed by Tim Berners Lee in 1991.</li>
                        <li>HTML published in 1995.</li>
                    </ol>
                </dd>
        </dt>
        <dt><b>CSS</b>
            <dd>
                <ul type="square">
                    <li>CSS stands for Cascading Style Sheet.</li>
                    <li>CSS was developed by Hakun Wium Lee in 1994.</li>
                    <li>CSS Publised in 1996.</li>
                </ul>
            </dd>
        </dt>
    </dl>
</body>
</html>
