<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form (Part-3)</title>
    <style>
        fieldset{
            width: 150px;
            /* border: none; */
        }
    </style>
</head>
<body>
    <form action="#">
       <fieldset >
        <legend align="center">Login Form</legend>
            <label for="user-name">Name</label>
            <input type="text" id="user-name" name="name"> <br><br>

            <label for="mobile">Mob</label>
            <input type="tel" id="mobile" name="mobile"> <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email"> <br><br>

            <label for="pass">Password</label>
            <input type="password" id="pass" name="password"><br><br>

            Year of Passout Details <br>
            <select name="student-yop" id="">
                <option value="" disabled selected>--Select your YOP--</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
            <br><br>

            <input type="submit" value="Login">
            <input type="reset" value="Cancel">
       </fieldset>
    </form>
</body>
</html>
