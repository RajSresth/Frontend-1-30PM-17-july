<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table (Part-2)</title>
  </head>
  <body>
    <table border="1" cellpadding="15px" rules="all">
        <!-- Row-1 -->
         <tr align="center">
            <td>
                A
            </td>
            <td rowspan="2">
                <ul type="square">
                    <li>item-1</li>
                    <li>item-2</li>                    
                </ul>
            </td>
         </tr>
        <!-- Row-2 -->
         <tr align="center">
            <td>B</td>
         </tr>
        <!-- Row-3 -->
         <tr align="center">
            <td colspan="2">C</td>
         </tr>
        <!-- Row-4 -->
         <tr align="center">
            <td>
                <ul type="square">
                    <li>item-3</li>
                    <li>item-4</li>
                    <li>item-5</li>
                </ul>
            </td>
            <td>
                <table border="1" cellpadding="8px" rules="all">
                    <tr>
                        <td colspan="2">Table</td>
                    </tr>

                    <tr>
                        <td rowspan="2">D</td>
                        <td>E</td>
                    </tr>
                    <tr>
                        <td>F</td>
                    </tr>

                </table>
            </td>
         </tr>
        
    </table>
  </body>
</html>
