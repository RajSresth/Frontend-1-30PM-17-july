<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlink (Part-6)</title>
  </head>
  <body>
    
     <img
        src="./Assets/Super Heros.jpg"
        height="400px"
        width="600px"
        alt="Thala, Cheeku, Sharma ji ka Ladka"

        title="Thala, Cheeku, Sharma ji ka Ladka"
        usemap="#myimg"
        />

        <map name="myimg">
            <area shape="rect" coords="55,135,105,191" href="https://youtu.be/B3dPoo_Yn8w?si=4eVK3E6gCBqytIn1" alt="Captain America" target="_blank">
            <area shape="rect" coords="289,119,334,170" href="https://youtu.be/h2XI9ZauKF0?si=YNo5KP6ixcZBeGZx" alt="Thor" target="_blank">

            <area shape="rect" coords="498,155,544,202" href="https://youtu.be/TWB31WFomz4?si=yFRV8qfqj2MO4Kw6" alt="Iron Man" target="_blank">
        </map> 


        <!-- Circle Cordinates -->
         <img src="./Assets/Surya.webp" alt="" usemap="#surya">

         <map name="surya">
            <area shape="circle" coords="445,712,50" href="https://youtu.be/ajnCMSC4VPo?si=LEl4xL_bDzgtmMjz" alt="Kanguva Movie Trailer" target="_blank">
            <area shape="circle" coords="904,708,50" href="https://youtu.be/8m2rvcKO45g?si=XbdJvClzV2TkoGQv" alt="Rolex in Vikram" target="_blank">
         </map>

</html>
