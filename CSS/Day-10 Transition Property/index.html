<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <section>
        <article>
            <div class="top">
                <h2>Transform Business</h2>
                <div class="arrow">
                    <div class="icon left">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="icon right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="cards ">
                <div class="card">
                    <img src="Assets/img1.jpg" alt="">
                    <div class="content">
                        <h3>TCS Helps The Co-operative Group Modernize Stores and Franchises </h3>
                        <span>
                            <i class="fa-solid fa-arrow-right"></i> <a href="">Read More</a>
                        </span>
                    </div>
                </div>
                <div class="card card2">
                    <img src="Assets/img2.jpg" alt="">
                    <div class="content">
                        <h3 >The ACE Platform: An Innovative Approach to Pilot Training Process</h3>
                        <span>
                            <i class="fa-solid fa-arrow-right"></i> <a href="">Read More</a>
                        </span>
                    </div>
                </div>
                <div class="card card3">
                    <img src="Assets/img3.jpg" alt="">
                    <div class="content">
                        <h3 >How UK Power Networks Digitised Consent Management and Improved CX</h3>
                        <span>
                            <i class="fa-solid fa-arrow-right"></i> <a href="">Read More</a>
                        </span>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
